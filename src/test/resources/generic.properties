# Appium ####################
appium.automation.name=Appium
# Device OS to launch the tests (Android/iOS)
appium.platform.name=Android
appium.server.url=http://127.0.0.1:4723/wd/hub
appium.and.app.apk=./appium-mobile/src/test/resources/apps/TheApp-v1.10.0.apk
appium.and.app.package=io.cloudgrey.the_app
appium.and.app.activity=io.cloudgrey.the_app.MainActivity
appium.ios.app.app=./appium-mobile/src/test/resources/apps/TheApp.app

# Visual checks #############
visualchecks.baseline.path=./visualChecks
visualchecks.baseline.prefix=BASELINE
visualchecks.match.threshold=0.99

# Jira configuration #############
jira.baseurl=https://<CHANGETHIS>.atlassian.net/
jira.ticket.creation=rest/api/2/issue
jira.ticket.projectID=<JIRA_PROJECT_ID>
jira.ticket.title.prefix=[QA Automation] - 
jira.ticket.description.prefix=Issue created automatically using the JIRA REST API
jira.ticket.type=Bug